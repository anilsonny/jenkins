<script type="text/javascript">
        $(document).ready(function() {
            initClosePopUp();
            initTrackOpen();
            handleDimensions();
            addCookieInIframSrc(getUrlParameter('cookieid'));
        });
        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
        var addCookieInIframSrc = function(cookieId) {
            var currentSrc = $('#fb_messenger_iframe').attr('src');
            currentSrc += '&cookieid=' + cookieId;
            $('#fb_messenger_iframe').attr('src', currentSrc);
            $('#fb_messenger_iframe').attr('data', currentSrc);
        };
        var handleDimensions = function() {
            var calcW = 'calc(' + $('#wigzoHolder').width() + 'px + 30px)';
            var calcH = 'calc(' + $('#wigzoHolder').height() + 'px + 30px)';
            var wigzoHolderDimensions = {
                height: calcH,
                width: calcW
            }
            if($("#wigzoHolder").hasClass('wigzo-top-left')) {
                wigzoHolderDimensions.top = wigzoHolderDimensions.left = "0";
            } else if($("#wigzoHolder").hasClass('wigzo-bottom-left')) {
                wigzoHolderDimensions.bottom = wigzoHolderDimensions.left = "0";
            } else if($("#wigzoHolder").hasClass('wigzo-bottom-right')) {
                wigzoHolderDimensions.bottom = wigzoHolderDimensions.right = "0";
            } else if($("#wigzoHolder").hasClass('wigzo-top-right')) {
                wigzoHolderDimensions.top = wigzoHolderDimensions.right = "0";
            }
            window.top.postMessage({type: "wigzo-onsite-notif-dimensions",
                wigzoHolder : wigzoHolderDimensions}, "*");
        }
        var initTrackOpen = function () {
            $('.WigzoOnsiteNotificationTrackOpen').on('click', function (e) {
                e.preventDefault();
                window.top.postMessage({type: "wigzo-onsite-notif-track-open"}, "*");
                window.top.postMessage({type: "wigzo-onsite-notif-close-popup"}, "*");
            });
        }
        var initClosePopUp = function () {
            $('.WigzoOverlayClosePermanently').on('click', function() {
                window.close();
                window.top.postMessage({type: "wigzo-onsite-notif-close-popup"}, "*");
            });
        }
        window.addEventListener('message', function(event) {
            if ("fb-opt-in-on-success" == event.data.type) {
                $.get('/rest/v1/onsitepush/template/uuid/6bd98ab3-a86e-4976-bb48-6adf9e4ff7d9/3230356d-a67e-49cc-b7af-3d9297b74b06', function (res) {
                    var facebookIframe = document.getElementById("fb_messenger_iframe");
                    if(!!facebookIframe){
                        var descriptionTag = document.getElementsByClassName("wigzo-notification-info");
                        descriptionTag[0].innerHTML = "<img src=\"/assets/img/facebook_success.gif\" style=\"max-height: 80px;max-width:100px\">" +
                            "<span>" + res.templateProps.onSuccess.text + "</span>";
                        facebookIframe.remove();
                    }
                });
            }
        }, false);
    </script>
